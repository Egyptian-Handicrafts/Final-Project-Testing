<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--End Bootstrap CSS -->
    
    <!-- right-box.css -->
    <link rel="stylesheet" href="./style-login/right-box.css">

    <!-- left-box.css-->
    <link rel="stylesheet" href="./style-login/left-box.css">

    <!-- font.css-->
    <link rel="stylesheet" href="./style-login/font.css">

    <title>Login</title>
</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area row-cont">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mt-3 mb-3">

                    <!-- Bootstrap img -->
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">

                            <div class="carousel-indicators">

                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>

                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>

                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>

                            </div>

                            <div class="carousel-item active">
                                <img src="https://img.freepik.com/free-photo/close-up-hands-working-pottery_23-2151680869.jpg?t=st=1725745727~exp=1725749327~hmac=50eff4885afb7385190707c82fbdd40223728810b8b2ee59c85829dd98e168e8&w=360"
                                    class="d-block w-100 foto-tmplet">
                            </div>

                            <div class="carousel-item">
                                <img src="https://img.freepik.com/premium-photo/young-woman-using-macrame-technique_23-2149064476.jpg"
                                    class="d-block w-100 foto-tmplet">
                            </div>

                            <div class="carousel-item">
                                <img src="https://img.freepik.com/free-photo/close-up-person-working-dreamcatcher_23-2149281467.jpg"
                                    class="d-block w-100 foto-tmplet">
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!---------------------------End Left Box ----------------------------->

            <!-------------------- ------ Right Box ---------------------------->


            <div class="col-md-6 right-box">
                <div class="row align-items-center">

                    <div class="header-text mb-4">
                        <h2>Hello,Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>

                    <!-- Email -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    <!--End Email -->

                    <!-- Password -->
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    <!--End Password -->

                    <!-- checkbox | Forgot-->
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><span>Remember
                                    Me</span></label>
                        </div>
                        <div class="forgot mt-3">
                            <span><a href="#">Forgot Password?</a></span>
                        </div>
                    </div>
                    <!--End checkbox | Forgot-->

                    <!-- Login -->
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <!--End Login -->

                    <!-- Sign in with Google -->
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img
                                src="./style-login/7123025_logo_google_g_icon.png" style="width:20px"
                                class="me-2"><span>Sign In with Google</span></button>
                    </div>
                    <!--End Sign in with Google -->

                    <!-- Don't have account? -->
                    <div class="row">
                        <span>Don't have account? <a href="#">Sign Up</a></span>
                    </div>
                    <!--End Don't have account? -->

                </div>
            </div>


            <!-- Sign Up -->
        </div>
    </div>
    <!-------------------- ------ End Right Box ---------------------------->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--End Bootstrap JS -->


</body>

</html>
