<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--End Bootstrap CSS -->

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./style-signup/style.css">
    <title>Login</title>

</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area row-cont">

            <!--------------------------- Left Box ----------------------------->

           

                
           


            <div class="col-md-6 right-box">
                <div class="row align-items-center">

                    <div class="header-text mb-4">
                        <h2>Hello,Friend</h2>
                        <p>We are happy to see you.</p>
                    </div>

                    
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="First Name">
                            <br><br>

                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Last Name">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email">
                    </div>
                    

                    <!-- Password -->
                    <div class="input-group mb-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>

                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Confirm Password">
                    </div>
                    <!--End Password -->

                    <!-- checkbox | Forgot-->
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><span>Remember
                                    Me</span></label>
                        </div>
                        <div class="forgot mt-3">
                            <span><a href="#" style="text-decoration: none;">Forgot Password?</a></span>
                        </div>
                    </div>
                    <!--End checkbox | Forgot-->

                    <div class="icons">
                       <center> <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-x"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </center>
                    </div>
                    <!-- Login -->
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                    <!--End Login -->

                    <!-- already have an account -->
                    <div class="row">
                        <span>I already have an account !  <a href="#" style="text-decoration: none;">Log in</a></span>
                    </div>
                    <!--already have an account -->
                </div>
            </div>


            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mt-3 mb-3">

                    <!-- Bootstrap img -->
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">

                            <div class="carousel-indicators">

                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>

                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>

                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>

                            </div>

                            <div class="carousel-item active">
                                <img src="https://img.freepik.com/free-photo/close-up-hands-working-pottery_23-2151680869.jpg?t=st=1725745727~exp=1725749327~hmac=50eff4885afb7385190707c82fbdd40223728810b8b2ee59c85829dd98e168e8&w=360"
                                    class="d-block w-100 foto-tmplet">
                            </div>

                            <div class="carousel-item">
                                <img src="https://img.freepik.com/premium-photo/young-woman-using-macrame-technique_23-2149064476.jpg"
                                    class="d-block w-100 foto-tmplet">
                            </div>

                            <div class="carousel-item">
                                <img src="https://img.freepik.com/free-photo/close-up-person-working-dreamcatcher_23-2149281467.jpg"
                                    class="d-block w-100 foto-tmplet">
                            </div>

                        </div>
                    </div>

                </div>
            </div>


            <!-- Sign Up -->
        </div>
    </div>


     <!-- -------------------------End Left Box --------------------------- --> 




     <!-------------------- ------ Right Box ---------------------------->



     
    <!-------------------- ------ End Right Box ---------------------------->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--End Bootstrap JS -->


</body>

</html>
